<img src="/assets/img/images.jpg" class="mx-auto d-block">
<form #Userform="ngForm" class="mb-4" autocomplete="off" (submit)="onSubmit(Userform)">

  <div class="form-group">  
    <label>User Name</label>
    <input class="form-control" #UserName="ngModel"  name="UserName" [(ngModel)]="formModel.UserName"  required>
  </div>

  <div class="form-group">  
    <label>Password</label>
    <input class="form-control" type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required> 
  </div>

  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="Userform.invalid">Login</button>
    </div>
  </div>

</form>
